# Garante o protocolo correto para evitar o erro 401 de handshake
elasticsearchHosts: "https://elasticsearch-master:9200"

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

# Configuração para acesso local via port-forward
service:
  type: ClusterIP
  port: 5601

livenessProbe:
  enabled: true
  path: /api/status
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  enabled: true
  path: /api/status
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

startupProbe:
  enabled: true
  path: /api/status
  periodSeconds: 5
  failureThreshold: 20

elasticsearch:
  username: ${ELASTICSEARCH_USERNAME}
  password: ${ELASTICSEARCH_PASSWORD}

extraEnvs:
  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: elasticsearch-admin
        key: password

  - name: ELASTICSEARCH_USERNAME
    valueFrom:
      secretKeyRef:
        name: elasticsearch-admin
        key: username