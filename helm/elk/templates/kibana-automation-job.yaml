apiVersion: batch/v1
kind: Job
metadata:
  name: kibana-automation
  namespace: observability
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "20"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: kibana-api-client
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Aguarda o Kibana e Elasticsearch (200 OK)
            until $(curl -s -o /dev/null -w "%{http_code}" http://elasticsearch-master:9200/_cluster/health | grep -q "200"); do
              echo "Aguardando Elasticsearch ficar saud√°vel..."
              sleep 10
            done
            until $(curl -s -o /dev/null -w "%{http_code}" http://kibana-kibana:5601/api/status | grep -q "200"); do
              echo "Aguardando Kibana ficar pronto..."
              sleep 10
            done
            # 1. Importa Index Pattern
            curl -X POST "http://kibana-kibana:5601/api/saved_objects/index-pattern" -H "kbn-xsrf: true" -H "Content-Type: application/json" -d @/data/index-pattern.json
            # 2. Importa Dashboard
            curl -X POST "http://kibana-kibana:5601/api/saved_objects/_import?overwrite=true" -H "kbn-xsrf: true" --form file=@/data/kibana-dashboard.ndjson
            # 3. Importa Alerta (Tarefa 5.4)
            curl -X POST "http://kibana-kibana:5601/api/alerting/rule" -H "kbn-xsrf: true" -H "Content-Type: application/json" -d @/data/alert-rule.json
        volumeMounts:
        - name: config-files
          mountPath: /data
      restartPolicy: OnFailure
      volumes:
      - name: config-files
        projected:
          sources:
          - configMap:
              name: kibana-setup-config
          - configMap:
              name: kibana-dashboards-content
          - configMap:
              name: kibana-alerts-config