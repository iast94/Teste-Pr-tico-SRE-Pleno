# Configuração do Pipeline Logstash
logstashConfig:
  logstash.yml: |
    http.host: "0.0.0.0"
    xpack.monitoring.enabled: false

# Definição do pipeline de processamento de logs da aplicação
logstashPipeline:
  logstash.conf: |
    input {
      beats { port => 5044 }
    }
    filter {
      if [kubernetes][container][name] == "my-app" {
        grok {
          match => {
            "event.original" => "%{TIMESTAMP_ISO8601:log_timestamp} %{LOGLEVEL:level} %{NOTSPACE:endpoint} latency=%{NUMBER:latency:float}ms"
          }
        }

        date {
          match => [ "log_timestamp", "ISO8601" ]
          target => "@timestamp"
        }
      }
    }
    output {
      elasticsearch {
        hosts => ["https://elasticsearch-master:9200"]
        user => "${ELASTICSEARCH_USERNAME}"
        password => "${ELASTICSEARCH_PASSWORD}"
        ssl => true
        cacert => "/usr/share/logstash/config/certs/ca.crt"
        index => "app-logs-staging-%{+YYYY.MM.dd}"
      }
    }

resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

livenessProbe:
  httpGet:
    path: "/"
    port: 9600
  initialDelaySeconds: 90
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: "/"
    port: 9600
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

startupProbe:
  httpGet:
    path: /
    port: 9600
  failureThreshold: 30
  periodSeconds: 10

extraEnvs:
  - name: ELASTICSEARCH_USERNAME
    valueFrom:
      secretKeyRef:
        name: elasticsearch-master-credentials
        key: username

  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: elasticsearch-master-credentials
        key: password

extraVolumes:
  - name: elastic-ca
    secret:
      secretName: elasticsearch-master-certs

extraVolumeMounts:
  - name: elastic-ca
    mountPath: /usr/share/logstash/config/certs
    readOnly: true
